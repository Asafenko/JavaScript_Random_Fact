<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACT FOR YOU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_random">
        <h1 id="title">Введи число и выбери, какой факт хочешь узнать :)</h1>
        <form>


            <label>
               Enter number: <input type="number" id="number"  >
            </label>



            <label>
                <input type="checkbox" id="checkbox" > Random?
            </label>
            

            <label>
                <input type="button" style="visibility:hidden;" id="random" value="RANDOM">
            </label>



            <div class="container">
                <h2 id="title">Выбери тип факта</h2>
                
                    <label for="trivia">
                        <input type="radio" name="type" id="trivia" value="trivia"> From Life
                    </label>

                    <label for="math">
                        <input type="radio" name="type" id="math" value="math"> From Math
                    </label>

                    <br>
                    <input type="button" id="answer" value="Answer">
                    <br>
                    <textarea id="answertext" cols="30" rows="10"></textarea>
                
            </div>
        </form>
    </div>



    <script src="app.js"></script>
</body>
</html>
